<div class="container">
<form action="#" method="post"  name="formulario" id="formulario">

          <div class="form-group">
                <label>Nombre del Cliente *</label>
                <input type="text" name ="nombre" id="nombre" class="form-control"  placeholder="ejemplo: roberto">
          </div>
          <div class="form-group">
                <label>Apellidos *</label>
                <input type="text" name="apellido" id="apellido" class="form-control" placeholder="ejem ramirez">
          </div>
            <div class="form-group">
                <label>Dirección *</label>
                <input type="text" name="direccion" required ="required" class="form-control" placeholder="C/Reyes Católicos,24">
            </div>
            <div class="form-group">
                <label>Teléfono *</label>
                <input type="tel" name="telefono" pattern="[0-9]{9}" required ="required" maxlength="9" class="form-control">
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" name="email"  class="form-control" placeholder="correo@correo">
            </div>
          <button type="submit" name="envia" class="btn btn-primary">Guardar Cambios</button>
      </form>
